	<h1>CPU</h1>
	<p>
		<u><b>CPU</b> stands for Central Processing Unit</u><br>
		it is the portion of <u>computer</u> system that carries <br>out the instructions of a <u>computer</u> program.<br>
		It carries each instruction of the program in sequence,<br>to perform the basic arithmetical,logical,and input/output operations of a system.
	</p>
