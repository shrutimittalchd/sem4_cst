<html>
    <head>
        <title>
            forms
        </title>
    </head>
    <body align="center">
        <form name="intro" id="1" action="post">
            <fieldset>
                <legend>DETAILS</legend>
            USERNAME<input type="text" size="10" maxlength="10" value="username"><br><br>
            PASSWORD<input type="password" size="10" placeholder="password"><br><br>
            Profile Pic<input type="file"/><br><br>
            D.O.B<input type="date"/><br><br>
            Colour<input type="color"/><br><br>
            Sports<input type="checkbox" name="football" id="11" checked/>Football
            <input type="checkbox" name="cricket" id="12"/>Cricket<br><br>
            Dept<input type="radio" name="dept" checked/>CSE
                <input type="radio" name="dept"/> ECE<br><br>
            Country<select>
            <option>India</option>
            <option>sri lanka</option>
            <option>pakistan</option>
            </select><br><br>
            ADDRESS<textarea cols="15" rows="5"></textarea><br><br>
            
            <input type="submit" value="LOGIN">
            <input type="reset" value="RESET">
            <button>Cancel</button>
                   
            </fieldset> 
        </form>
    </body>
</html>
