<html>
<head></head>
<body>
<h3>Object-Math</h3>
<p id="1"></p> 
<p id="2"></p> 
<p id="3"></p> 
<p id="4"></p> 
<p id="5"></p> 
<p id="6"></p> 
<p id="7"></p> 
<p id="8"></p>
<p id="9"></p> 
<p id="10"></p> 
<p id="11"></p> 
<p id="12"></p> 
<p id="13"></p> 
<p id="14"></p> 
<p id="15"></p> 
<p id="16"></p> 
<script>
document.getElementById("1").innerHTML=Math.random();
document.getElementById("2").innerHTML=Math.abs(-10);

document.getElementById("4").innerHTML=Math.asin(0.8);
document.getElementById("5").innerHTML=Math.atan(0.8);
document.getElementById("6").innerHTML=Math.atan2(8,4);

document.getElementById("8").innerHTML=Math.ceil(4.79);
document.getElementById("9").innerHTML=Math.round(4.973);
document.getElementById("10").innerHTML=Math.sqrt(676);
document.getElementById("11").innerHTML=Math.max(1,10,89,64,25);
document.getElementById("12").innerHTML=Math.min(1,10,89,64,25);
document.getElementById("13").innerHTML=Math.exp(5);
document.getElementById("14").innerHTML=Math.log(2);
document.getElementById("15").innerHTML=Math.E();
document.getElementById("16").innerHTML==Math.PI;
</script>
</body>
</html>
