<html><body>
<p id="p1"></p><p id="p2"></p><p id="p3"></p>
<button onclick="f1()">try</button>
<button onclick="f2()">open new window</button>
<button onclick="f3()">resize</button>
<button onclick="f4()">go to next page</button>
<script>
var a;
var w=window.innerWidth;
var h=window.innerHeight;
var x=window.outerWidth;
var y=window.outerHeight;
document.getElementById("p1").innerHTML="browser inner window width:"+ w + ",height:" + h + ".";
document.getElementById("p2").innerHTML="browser outer window width:"+ x + ",height:" + y + ".";
document.getElementById("p3").innerHTML="No.of url's visited: "+history.length;
function f1(){
window.alert("good morning");}
function f2(){
a=window.open("","","width=100,height=100");}
function f3(){
a.resizeTo(250,250);
a.focus();}
function f4(){
window.history.go(1);}
</script></body></html>
