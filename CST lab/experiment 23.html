<html>
<head>
<script>
function f1()
{
var node=document.createElement("li");
var text=document.createTextNode("pulses");
node.appendChild(text);
document.getElementById("list").appendChild(node);
}
function f2()
{
var list=document.getElementById("list");
list.removeChild(list.childNodes[0]);
}
function f3()
{

    var x = document.getElementById("list").nodeName;
    document.getElementById("demo").innerHTML = "nodeName is"+x;
    var y = document.getElementById("list").nodeType;
    document.getElementById("demo1").innerHTML = "nodeType is"+y;
    var z = document.getElementById("list").nodeName;
    document.getElementById("demo2").innerHTML = "nodeName is"+z;    
}
</script>
</head>
<body>
<h4>list of grocery items purchased:</h4>
<ul id="list">
<li>sugar</li>
<li>coffee</li>
<li>tea</li>
<li>sauce</li>
<li>flour</li>
<li>chocolates</li>
</ul>
<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<button onclick="f1()">add</button>
<button onclick="f2()">remove</button>
<button onclick="f3()">values</button>

</body>
</html>
