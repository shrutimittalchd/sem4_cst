<html>
<body>
<h3>Grocery item list:</h3>
<ol id="l1">
<li>bread</li>  <li>cheese</li> 
<li>milk</li>  <li>dove</li>
</ol>
<button onclick="func()">add items</button>

function func()
{
var list=document.createElement("li");

}
function func1()
{
var parent=document.getElementById("l1");

}
